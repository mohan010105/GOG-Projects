    <style>/* Body Styling */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f1f3f4; /* Soft gray for modern look */
    color: #333;
    line-height: 1.6;
    margin: 0;
    padding: 20px;
}

/* Navbar Customization */
.navbar-custom {
    display: flex;
    justify-content: space-between;
    background-color: #ffffff;
    padding: 15px 30px;
    color: #333;
    border-bottom: 1px solid #dcdcdc;
}

/* Main Search Bar Styling */
#searchInput {
    width: 100%;
    padding: 14px 20px;
    border: 1px solid #dcdcdc;
    border-radius: 25px;
    background-color: #ffffff;
    box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    transition: box-shadow 0.3s ease, border 0.3s ease;
    font-size: 16px;
}

#searchInput:focus {
    border: 1px solid #4285f4; /* Google blue */
    box-shadow: 0 1px 8px rgba(66, 133, 244, 0.6); /* Glowing effect */
    outline: none;
}

/* Filter Button Styling */
.filter-button {
    background-color: #4285f4;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
}

.filter-button:hover {
    background-color: #357ae8;
    transform: translateY(-2px);
}

.filter-button:focus {
    outline: none;
}

/* Filter Bar Styling */
.filter-bar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    padding: 18px;
    background-color: #fff;
    border-radius: 30px;
    box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
}

.filter-bar:hover {
    box-shadow: 0 1px 8px rgba(66, 133, 244, 0.2);
}

/* Filter Options */
.filter-options select {
    padding: 12px;
    border: 1px solid #dcdcdc;
    border-radius: 20px;
    transition: border-color 0.3s ease;
}

.filter-options select:focus {
    border-color: #4285f4;
    outline: none;
}

/* Button Styling for View All */
#viewAllBtn,
#viewLessBtn {
    background-color: #4285f4;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 12px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
}

#viewAllBtn:hover,
#viewLessBtn:hover {
    background-color: #357ae8;
    transform: translateY(-2px);
}

.hidden {
    display: none;
}

/* Subtle animations for interactive elements */
a {
    color: #4285f4;
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: #357ae8;
}
</style>

    >

        <div class="modal-content">

            <button

              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >

 <!-- Modal for Appointment Form -->
  <div class="modal fade" id="appointmentModal" tabindex="-1" role="dialog" aria-labelledby="appointmentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="appointmentModalLabel">Book Appointment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="appointmentForm">
          <div class="form-group">
            <label for="patientName">Patient Name</label>
            <input type="text" class="form-control" id="patientName" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="patientId">Patient ID</label>
            <input type="text" class="form-control" id="patientId" placeholder="Enter your patient ID">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
          </div>
          <div class="form-group">
            <label for="appointmentDate">Appointment Date</label>
            <input type="date" class="form-control" id="appointmentDate">
          </div>
          <div class="form-group">
            <label for="selectedDoctorName">Doctor</label>
            <input type="text" class="form-control" id="selectedDoctorName" readonly>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="scheduleButton">Schedule Appointment</button>
      </div>
    </div>
  </div>
