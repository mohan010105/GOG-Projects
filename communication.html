    <div class="container mt-4">
      <h2>Connect with Your Doctor</h2>
      <div class="form-container">
        <form id="communicationForm">
          <div class="form-group">
            <label for="patientName">Patient Name</label>
            <input type="text" class="form-control" id="patientName" required />
          </div>
          <div class="form-group">
            <label for="patientEmail">Patient Email</label>
            <input
              type="email"
              class="form-control"
              id="patientEmail"
              required
            />
          </div>
          <div class="form-group">
            <label for="hospitalSearch">Search Hospital or City</label>
            <input
              type="text"
              class="form-control"
              id="hospitalSearch"
              oninput="filterHospitals()"
              placeholder="Type hospital name or city"
            />
          </div>
          <div class="form-group">
            <label for="hospitalSelect">Select Hospital</label>
            <select
              class="form-control"
              id="hospitalSelect"
              onchange="populateDoctors()"
            >
              <option value="">--Select a Hospital--</option>
              <!-- Options will be populated by JavaScript -->
            </select>
          </div>
          <div class="form-group">
            <label for="doctorSelect">Select Doctor</label>
            <select
              class="form-control"
              id="doctorSelect"
              onchange="showDoctorDetails()"
            >
              <option value="">--Select a Doctor--</option>
            </select>
          </div>
          <div id="doctorDetails" class="doctor-details hidden">
            <h5>Doctor Details:</h5>
            <p id="doctorInfo"></p>
          </div>

          <button type="submit" class="btn btn-send">Connect</button>
        </form>
      </div>

      <!-- Thank you message -->
      <div id="thankYouMessage" class="thank-you-message">
        <h4>Thank you for connecting with us!</h4>
        <p>We will contact you soon.</p>
      </div>
    </div>

      const hospitalSections = hospitalsData.split("---");

      function populateHospitals() {
        const hospitalSelect = document.getElementById("hospitalSelect");
        hospitalSelect.innerHTML =
          '<option value="">--Select a Hospital--</option>';

        hospitalSections.forEach((section) => {
          const lines = section.trim().split("\n");
          if (lines.length > 0) {
            const hospitalName = lines[0].split(": ")[1].trim();
            const option = document.createElement("option");
            option.value = hospitalName;
            option.textContent = hospitalName;
            hospitalSelect.appendChild(option);
          }
        });
      }

      window.onload = function () {
        populateHospitals();
      };

      function populateDoctors() {
        const hospitalSelect = document.getElementById("hospitalSelect");
        const doctorSelect = document.getElementById("doctorSelect");
        const selectedHospital = hospitalSelect.value;

        doctorSelect.innerHTML =
          '<option value="">--Select a Doctor--</option>';

        const selectedSection = hospitalSections.find((section) =>
          section.trim().startsWith(`Hospital Name: ${selectedHospital}`)
        );

        if (selectedSection) {
          const lines = selectedSection.trim().split("\n");
          let inDoctorSection = false;

          lines.forEach((line) => {
            if (line.startsWith("Doctors:")) {
              inDoctorSection = true;
              return;
            }

            if (inDoctorSection && line.startsWith("Name: ")) {
              const doctorName = line.split(": ")[1].trim();
              const option = document.createElement("option");
              option.value = doctorName;
              option.textContent = doctorName;
              doctorSelect.appendChild(option);
            }
          });
        }
      }

      function showDoctorDetails() {
        const doctorSelect = document.getElementById("doctorSelect");
        const doctorInfo = document.getElementById("doctorInfo");
        const doctorDetailsContainer = document.getElementById("doctorDetails");
        const selectedDoctor = doctorSelect.value;

        doctorInfo.textContent = "";

        const hospitalSelect = document.getElementById("hospitalSelect");
        const selectedHospital = hospitalSelect.value;
        const selectedSection = hospitalSections.find((section) =>
          section.trim().startsWith(`Hospital Name: ${selectedHospital}`)
        );

        if (selectedSection) {
          const lines = selectedSection.trim().split("\n");
          let inDoctorSection = false;

          lines.forEach((line, index) => {
            if (line.startsWith("Doctors:")) {
              inDoctorSection = true;
              return;
            }

            if (inDoctorSection && line.startsWith(`Name: ${selectedDoctor}`)) {
              const nextLine = lines[index + 1];
              const nextNextLine = lines[index + 2];

              // Extract education and specialization
              const doctorEducation = nextLine.split(": ")[1].trim();
              const doctorSpecialization = nextNextLine.split(": ")[1].trim();

              doctorInfo.innerHTML = `
                <strong>Name:</strong> ${selectedDoctor}<br>
                <strong>Education:</strong> ${doctorEducation}<br>
                <strong>Specialization:</strong> ${doctorSpecialization}
              `;
              doctorDetailsContainer.classList.remove("hidden");
            }
          });
        }
      }

      function filterHospitals() {
        const searchInput = document
          .getElementById("hospitalSearch")
          .value.toLowerCase();
        const hospitalSelect = document.getElementById("hospitalSelect");

        hospitalSelect.innerHTML =
          '<option value="">--Select a Hospital--</option>';

        hospitalSections.forEach((section) => {
          const lines = section.trim().split("\n");
          if (lines.length > 0) {
            const hospitalName = lines[0].split(": ")[1].trim();
            const cityName = lines[1].split(": ")[1].trim();

            if (
              hospitalName.toLowerCase().includes(searchInput) ||
              cityName.toLowerCase().includes(searchInput)
            ) {
              const option = document.createElement("option");
              option.value = hospitalName;
              option.textContent = hospitalName;
              hospitalSelect.appendChild(option);
            }
          }
        });
      }

      // Handle form submission
      const form = document.getElementById("communicationForm");
      const thankYouMessage = document.getElementById("thankYouMessage");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        // Show thank you message
        thankYouMessage.style.display = "block";

        // Hide the form after submission
        form.reset();
        form.style.display = "none";
      });
